<!-- Start Help Area -->
<section class="help-area bg-color1">
    <div class="help-wrapper text-center pb-0 section-spacing">
        <div class="container">
            <div class="help-section">
                <h2 class="heading-2">Toujours pas satisfait ? <br> Nous pouvons encore vous aider ! </br></h2>
                <p>Contactez-nous, nous serons heureux de pouvoir vous répondre dès que possible.</p>
                <a href="/pages/submit-ticket" class="btn-style3  btn wow flipInX" data-wow-duration="1s">Soumettez-nous votre requête</a>
            </div>
        </div>
    </div>
</section>
<!-- End Help  Area -->
<!-- Start Company Area -->
<div class="company-area bg-color1">
    <div class="company-wrapper section-spacing">
        <div class="container">
            <div class="company-slider owl-carousel">
                {% for logo in site.data.companies_logo %}
                    <div class="company-logo">
                        <a href="{{logo.url}}"><img src="{{logo.image | relative_url}}" alt="{{logo.name}}"></a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- End Company Area -->
